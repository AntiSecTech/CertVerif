<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>CertVerif - Certificate Verification</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 2rem;">
                <span class="material-icons" style="font-size: 48px;">verified_user</span>
                <br>Certificate Verification
            </h1>
            
            <form id="verifyForm">
                <div class="form-group">
                    <label for="certNo">Certificate Number</label>
                    <input type="text" id="certNo" class="form-control" required 
                           placeholder="Enter certificate number">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" required 
                           placeholder="Enter last name">
                </div>
                
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" required 
                           placeholder="Enter first name">
                </div>
                
                <button type="submit" class="btn">
                    <span class="material-icons" style="vertical-align: middle;">search</span>
                    Verify Certificate
                </button>
            </form>
        </div>
        
        <div id="loading" class="loading">
            <span class="material-icons">hourglass_empty</span>
            Verifying...
        </div>
        
        <div id="result" class="card" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
